<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="quest.css">
    <title>Quest Page</title>
</head>
<body>
    <header>
        <h1 id="quest-title"></h1>
        <div class="profile">
            <img id="avatar" src="">
            <span id="name"></span>
            <span class="profile-stat-label">HP:</span>
            <span id="hp"></span>
            <span class="profile-stat-label">Ghosts:</span>
            <span id="ghosts"></span>
        </div>
    </header>



    <main> 
        <p>
            <img id="image">
            <audio id="audio" autoplay></audio>
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button src="..." id="choose=button" ></button>
        </form>

        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map">Back to Firehouse!</a>
        </section>
    </main>






    <footer>
            <cite>
                Icons designed by Libby Hamlin
            </cite>
        </footer>
    
    
    <script type="module" src="app.js"></script>
</body>

</html>
