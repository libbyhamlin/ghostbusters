<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="quest.css">
    <title>Quest Page</title>
</head>

<body>
    <header>
        <h1 id="quest-title"></h1>
        <img src="../assets/GB-logo.png" alt="Ghostbusters Logo">
        <div class="profile">
            <img id="avatar">
            <span id="name"></span>
            hp:<span id="hp"></span>
            ghosts: <span id="ghosts"></span>
        </div>
    </header>

    <main> 
        <div class="quest-grid-container">
                
            <div class="grid-item" id="ghost-image">
                <p width="250px"><img id="image"></p>
            </div>
            <div class="grid-item" id="quest-description">
                <h2 id="title"></h2>
                <p id="description"></p>
            </div>
            <div class="grid-item" id="form-div">
                <form id="choice-form">
                    <p id="choices"></p>
                    <button><img src="../assets/GB-button.png"/></button>
                </form>
            </div>
            <div class="grid-item" id="hidden-results">
            <section id="result" class="hidden">
                <p id="result-description"></p>
                <a href="../map">Back to Map</a>
            </section>
            </div>
        </div>
    </main>
       
    
    <footer>
        <cite>
            Icons designed by Libby Hamlin
        </cite>
    </footer>

    <script type="module" src="./quest.js"></script>
</body>
</html>
